<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/logoApp2.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function isDarkMode() {
        return (
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        );
      }

      const faviconLink = document.getElementById("favicon");

      if (isDarkMode()) {
        faviconLink.href = "/logoApp1.svg"; // logo light
      } else {
        faviconLink.href = "/logoApp2.svg"; // logo dark
      }
    </script>
  </body>
</html>
